<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freelancing Platform</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  color: #111;
  padding-top: 70px;
}

/* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #0f172a;
  border-bottom: 1px solid #1e293b;
  z-index: 1000;
}

.nav-container {
  max-width: 1400px;
  margin: auto;
  padding: 16px 8%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  font-size: 1.1rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 28px;
}

.nav-links a {
  color: #cbd5e1;
  text-decoration: none;
  font-size: .95rem;
}

@media (max-width: 768px) {
  .nav-links { display: none; }
}

/* ================= HEADER ================= */
header {
  background: #0f172a;
  color: #fff;
  padding: 80px 8%;
}

header h1 {
  font-size: 2.3rem;
}

/* ================= SECTIONS ================= */
.section {
  padding: 70px 5%;
}

.section h2 {
  margin-bottom: 25px;
  font-size: 1.6rem;
}

/* ================= SLIDER ================= */
.slider-wrapper {
  position: relative;
}

.slider {
  display: flex;
  align-items: center;
  gap: 16px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 20px 0;
  scroll-snap-type: x mandatory;
}

.slider::-webkit-scrollbar {
  display: none;
}

/* arrows ALWAYS visible (desktop + mobile) */
.slide-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #0f172a;
  color: #fff;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
  z-index: 10;
  opacity: .9;
}

.slide-btn.left { left: 0; }
.slide-btn.right { right: 0; }

/* ================= CV CARD ================= */
.cv-card {
  flex: 0 0 28%;
  min-height: 360px;
  background: #fff;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  padding: 18px;
  text-align: center;
  transition: transform .3s ease, opacity .3s ease;
  scroll-snap-align: center;
}

.cv-card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
}

.cv-card h3 {
  margin: 14px 0 6px;
  font-size: 1rem;
}

.cv-card p {
  font-size: .85rem;
  color: #555;
}

.cv-card a {
  display: inline-block;
  margin-top: 12px;
  text-decoration: none;
  color: #2563eb;
  font-size: .85rem;
  font-weight: 500;
}

/* CENTER CARD EFFECT */
.cv-card.active {
  transform: scale(1.08);
  opacity: 1;
}

.cv-card.inactive {
  transform: scale(.92);
  opacity: .7;
}

/* ================= SERVICES ================= */
.service-card {
  min-width: 260px;
  background: #fff;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 24px;
}

/* ================= FOOTER ================= */
footer {
  background: #0f172a;
  color: #cbd5e1;
  text-align: center;
  padding: 25px;
  margin-top: 50px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <a href="#" class="logo">Freelancing Platform</a>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h1>Hire Verified Professionals</h1>
</header>

<!-- CV SECTION -->
<section class="section">
  <h2>Featured CVs</h2>

  <div class="slider-wrapper">
    <button class="slide-btn left" onclick="slide(-1)">‹</button>

    <div class="slider" id="cvSlider">
      <div class="cv-card">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2">
        <h3>Dr Ghulam Abbas</h3>
        <p>PhD – Quran & Education</p>
        <a href="#">View CV</a>
      </div>

      <div class="cv-card">
        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d">
        <h3>UI Designer</h3>
        <p>Web & Mobile UI</p>
        <a href="#">View CV</a>
      </div>

      <div class="cv-card">
        <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12">
        <h3>Developer</h3>
        <p>Full Stack</p>
        <a href="#">View CV</a>
      </div>
    </div>

    <button class="slide-btn right" onclick="slide(1)">›</button>
  </div>
</section>

<footer>
  © 2026 Freelancing Platform
</footer>

<script>
const slider = document.getElementById('cvSlider');
const cards = slider.children;
let index = 1;

/* initial state */
updateCards();

function slide(dir) {
  index += dir;
  index = Math.max(1, Math.min(index, cards.length - 2));

  const cardWidth = cards[0].offsetWidth + 16;
  slider.scrollTo({
    left: cardWidth * (index - 1),
    behavior: 'smooth'
  });

  updateCards();
}

function updateCards() {
  [...cards].forEach((card, i) => {
    card.classList.remove('active', 'inactive');
    if (i === index) card.classList.add('active');
    else card.classList.add('inactive');
  });
}
</script>

</body>
</html>
